<html>
    <head>
        <title>Bradly Bourbonnais Student Centeral</title>
        <link rel="stylesheet" href="schedule.css">
        <script src="schedule.js"></script>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div id="status">Fetching Status...</div>
        <div id="schedule">
            <table id="table">
                <tr>
                    <th>Class</th>
                    <th>Room #</th>
                    <th>Start Time</th>
                </tr>
            </table>
        </div>
        <div id="edit">
            <div id="tab">
                Class: <input type="text" id="class">
                Room: <input type="text" id="room">

                <button id="table_add">Add</button>
                <button id="table_edit">Edit</button>
				<button id="table_remove">Remove</button><br>
				<label for="hour">Zero Hour: </label>
                <input type="checkbox" id="hour" value="false">
            </div>
            <br>
            <br>
            <button id="edit_button">Edit Schedule</button>
        </div>
    </body>
</html>
